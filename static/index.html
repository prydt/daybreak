<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daybreak - Bring to light an Outbreak</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<style>
body {
    font-family: 'Montserrat', sans-serif;
}
h1 {
    font-weight: lighter;
    font-size: 5em;
    margin-top: 0px;
    margin-bottom: 0px;
}
#top {
    display: flex;
    text-align: center;
    white-space: nowrap;
}
#logo {
    padding-top: 10px;
    width: 130px;
    height: 130px;
}
#toplogo {
    display: inline;
    margin: 0 auto;
}
input{
    display: block;
    margin: 0 auto;
}
</style>
</head>
<body>
    <div id="top">
        <div id="toplogo">
            <img id="logo" src="./foggy-full-moon-night.svg" alt="daybreak logo"/>
            <h1>Daybreak</h1>
            <p>Bringing light to an outbreak.</p>
        </div>
    </div>
    <div id="content">
        <input id="input" type="text"/>
    </div>

    <script>
    $("#input").on('keyup', function (e) {
    if (e.keyCode === 13) {
        var text = e.target.value

        console.log(text)
    }
    });
    </script>
</body>
</html>
